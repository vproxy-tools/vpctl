---
apiVersion: vproxy/v1alpha1
kind: TcpLb
metadata:
  name: lb-http
spec:
  address: 0.0.0.0:40080 # for testing purpose, we do not use 80, but +40000 instead
  backend: sites
  protocol: http

---
apiVersion: vproxy/v1alpha1
kind: TcpLb
metadata:
  name: lb-https
spec:
  address: 0.0.0.0:40443
  backend: sites
  protocol: http
  listOfCertKey:
    - ck-main
    - ck-payment

---
apiVersion: vproxy/v1alpha1
kind: Socks5Server
metadata:
  name: admin-socks5
spec:
  address: 0.0.0.0:41080
  backend: sites
  securityGroup: work-area
  allowNonBackend: false

---
apiVersion: vproxy/v1alpha1
kind: DnsServer
metadata:
  name: self-resolver
spec:
  address: 0.0.0.0:40053
  rrsets: sites
  ttl: 600

---
apiVersion: vproxy/v1alpha1
kind: Upstream
metadata:
  name: sites
spec:
  serverGroups:
    - name: main
    - name: payment

---
apiVersion: vproxy/v1alpha1
kind: ServerGroup
metadata:
  name: main
  annotations:
    host: example.com
spec:
  timeout: 1000
  period: 5000
  up: 2
  down: 3
  method: wrr
  servers:
    static:
      - name: svr1
        address: 127.0.0.1:10001
        weight: 10
      - name: svr2
        address: 127.0.0.1:10002
        weight: 10

---
apiVersion: vproxy/v1alpha1
kind: ServerGroup
metadata:
  name: payment
  annotations:
    host: payment.example.com
spec:
  timeout: 1000
  period: 5000
  up: 2
  down: 3
  protocol: tcp
  method: wrr
  servers:
    static: [] # use [] to represent an empty list

---
apiVersion: vproxy/v1alpha1
kind: SecurityGroup
metadata:
  name: work-area
spec:
  defaultRule: deny
  rules:
    - name: for-http
      clientNetwork: 60.1.2.0/24
      protocol: TCP
      serverPortMin: 40080
      serverPortMax: 40080
      rule: allow
    - name: for-https
      clientNetwork: 60.1.2.0/24
      protocol: TCP
      serverPortMin: 40443
      serverPortMax: 40443
      rule: allow

