---
apiVersion: vproxy/v1alpha1
kind: SecurityGroup
metadata:
  name: secg001
spec:
  defaultRule: allow
  rules:
    - name: r001
      clientNetwork: 127.0.0.0/8
      protocol: TCP
      serverPortMin: 80
      serverPortMax: 80
      rule: deny
    - name: r002
      clientNetwork: 192.168.1.0/24
      protocol: UDP
      serverPortMin: 53
      serverPortMax: 53
      rule: deny

---
apiVersion: vproxy/v1alpha1
kind: SecurityGroup
metadata:
  name: secg002
spec:
  defaultRule: deny
  rules:
    - name: work-area-http
      clientNetwork: 69.1.2.0/24
      protocol: TCP
      serverPortMin: 80
      serverPortMax: 80
      rule: allow
    - name: work-area-https
      clientNetwork: 69.1.2.0/24
      protocol: TCP
      serverPortMin: 443
      serverPortMax: 443
      rule: allow
    - name: public-dns
      clientNetwork: 0.0.0.0/0
      protocol: UDP
      serverPortMin: 53
      serverPortMax: 53
      rule: allow
